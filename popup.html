<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      width: 120px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button.recording {
      background-color: #f44336;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 5px;
    }
    .toggle-label {
      margin-left: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button id="recordButton">Record</button>
  <div class="toggle-container">
    <input type="checkbox" id="audioToggle" checked />
    <label for="audioToggle" class="toggle-label">Include Audio</label>
  </div>
  <script src="popup.js"></script>
</body>
</html>
