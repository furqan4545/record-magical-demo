<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      width: 120px;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
    }
    button.recording {
      background-color: #f44336;
    }
    /* Styles for the toggle switches */
    .toggle-container {
      display: flex;
      align-items: center;
      margin: 5px;
    }
    .toggle-label {
      margin-left: 8px;
      font-weight: bold;
    }
    /* Arrange toggles vertically */
    .toggle-group {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <button id="recordButton">Record Tab</button>
  <div class="toggle-group">
    <div class="toggle-container">
      <input type="checkbox" id="cameraToggle" />
      <label for="cameraToggle" class="toggle-label">Include Camera</label>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="audioToggle" checked />
      <label for="audioToggle" class="toggle-label">Include Audio</label>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
